<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login_Profesional</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body style = "font-family: 'Roboto Slab', serif">
  <header class=" mt-4 absolute inset-x-0 h-20 mr-10 flex items-center top-0 z-50 justify-between ">
    <div class="ml-4 flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <img class="mx-auto h-32  w-auto" src="/static/logo1.png" alt="">
      </a>
    
    </div>
  
    <nav class="flex max-w-7xl items-center justify-right p-6 lg:px-8" aria-label="Global">
      
       <ul class="sm:text-2xl hidden lg:flex lg:gap-x-12 text-sm font-semibold leading-6 text-[#845EC2]">
              <li><a class="nav-item nav-link" href="{{url_for('inicio')}}" >NOSOTRAS</a></li>
              <li><a class="nav-item nav-link" href="{{url_for('lista_prof')}}" >VOLUNTARIAS</a></li>
              <li><a class="nav-item nav-link" href="{{url_for('usuarios')}}" >HISTORIAS</a></li>
              <li><a class="nav-item nav-link" href="{{url_for('ticket')}}" >TICKETS</a></li>
        
        </ul>
      
    </nav>
  
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden" role="dialog" aria-modal="true">
      <!-- Background backdrop, show/hide based on slide-over state. -->
      <div class="fixed inset-0 z-50"></div>
      <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
          </a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Product</a>
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Features</a>
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Resources</a>
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Company</a>
            </div>
            <div class="py-6">
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Log in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
    <div class="flex min-h-full">
        <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
          <div class="mx-auto w-full max-w-sm lg:w-96">
            
            
      
            <div class="mt-10">
              <div>
                <form action="{{url_for('prof_registro')}}" method="post" class="space-y-6">

                    <div>
                    
                        <label for="email" class="block font-medium leading-6 text-gray-900 text-4xl mt-32">Crear cuenta</label>
                
                      </div>
                  
                    
                    <!-- Nombre y Apellido -->
                    <div>
                    <label for="nombre_y_apellido" class="block text-sm font-medium leading-6 text-gray-900">Nombre de usuario</label>
                    <div class="mt-2">
                      <input id="nombre_y_apellido" name="nombre_y_apellido" type="text" autocomplete="email" required class="p-6 block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
                    <!-- Contraseña -->
                  <div>
                    <label for="contrasenha" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
                    <div class="mt-2">
                      <input id="contrasenha" name="contrasenha" type="password" autocomplete="current-password" required class="p-6 block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>

                    <!-- Profesion -->
                  <div>
                    <label for="profesion" class="block text-sm font-medium leading-6 text-gray-900 mt-4">Profesion</label>
                    <div class="mt-2">
                      <input id="profesion" name="profesion" type="text" autocomplete="current-password" required class="p-6 block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
                </div>
              </div>

                 
          
                   <!-- Numero de Telefono -->
                  <div>
                    <label for="numero_phone" class="block text-sm font-medium leading-6 text-gray-900 mt-4">Numero de Telefono</label>
                    <div class="mt-2">
                      <input id="numero_phone" name="numero_phone" type="text" autocomplete="current-password" required class="p-6 block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
                  
                   <!-- Correo Electronico -->
                  <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900 mt-4">Dirección de email</label>
                    <div class="mt-2">
                      <input id="email" name="email" type="text" autocomplete="current-password" required class="p-6 block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>

                  
                 
               <!-- Descripcion -->
                  <div class="col-span-full">
                    <label for="descripcion" class="block text-sm font-medium leading-6 text-gray-900">Sobre mí</label>
                    <div class="mt-2">
                      <textarea id="descripcion" name="descripcion" rows="3" class="p-6 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                    </div>
                    <p class="mt-3 text-sm leading-6 text-gray-600">Escribe una descripción sobre tu profesión.</p>
                  </div>

        
                 

                 

                 
      
                  <!-- Boton -->
                  <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-[#845EC2]  px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-violet-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 mt-6">Registrarse</button>
                  </div>
                </form>
              </div>
      
              <div class="mt-10">
                <div class="relative">
                  <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-200"></div>
                  </div>
                  
                </div>
      
                <div class="mt-6 grid grid-cols-2 gap-4">
                  
      
                  
                </div>
              </div>
            </div>


            <div class="relative hidden w-full flex-1 lg:block mr-12 ml-12">
                <img class="absolute inset-0 w-full min-h-full" src="/static/imagenProfesional.svg" alt="">
              </div>
          </div>
       
</body>
</html>
