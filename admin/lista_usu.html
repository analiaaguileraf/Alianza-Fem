<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="font-bold pt-6 pl-6 pb-6">Ver Usuarios</h1>

    <!-- Inicio read - ver -->
    {% for usuario in usuarios %}
            <li>{{ usuario.nombre_y_apellido }}</li>
            <li>{{ usuario.city }}</li>
            <li>{{ usuario.email }}</li>
            <li>{{ usuario.contrasenha }}</li>
            <button>
                <a href="{{url_for('user_editar', id=usuario.id_user)}}">Editar</a>
            </button>
            <!-- Inicio Editar -->
    {% endfor %}
</body>
</html>
